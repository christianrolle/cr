de:
  meta_description: Suchst du einen full-stack Ruby on Rails Web Entwickler? Dann bist du hier goldrichtig. Project management und langjährige Erfahungen als Software Entwickler.
  main_page: 'Startseite'
  today: heute
  view:
    locale_de: Deutsche Version
    locale_en: Englische Version
  helpers:
    submit:
      create: '%{model} erstellen'
      update: '%{model} speichern'
  date:
    formats:
      default: "%d.%m.%Y"
      long: "%-d. %B %Y"
      short: "%-d. %b. %Y"
      month: "%B %Y"
    abbr_month_names:
      -
      - Jan
      - Feb
      - Mär
      - Apr
      - Mai
      - Jun
      - Jul
      - Aug
      - Sep
      - Okt
      - Nov
      - Dez
    month_names:
      - 
      - Januar
      - Februar
      - März
      - April
      - Mai
      - Juni
      - Juli
      - August
      - September
      - Oktober
      - November
      - Dezember
  time:
    formats:
      default: "%d.%m.%Y %H:%M"
  errors:
    format: "%{attribute} %{message}"
    messages:
      at_least_one: muss mindestens 1 vorhanden sein
      accepted: muss akzeptiert werden
      blank: muss ausgefüllt werden
      present: darf nicht ausgefüllt werden
      confirmation: stimmt nicht mit %{attribute} überein
      empty: muss ausgefüllt werden
      equal_to: muss genau %{count} sein
      even: muss gerade sein
      exclusion: ist nicht verfügbar
      greater_than: muss größer als %{count} sein
      greater_than_or_equal_to: muss größer oder gleich %{count} sein
      inclusion: ist kein gültiger Wert
      invalid: ist nicht gültig
      less_than: muss kleiner als %{count} sein
      less_than_or_equal_to: muss kleiner oder gleich %{count} sein
      not_a_number: ist keine Zahl
      not_an_integer: muss ganzzahlig sein
      odd: muss ungerade sein
      record_invalid: 'Gültigkeitsprüfung ist fehlgeschlagen: %{errors}'
      restrict_dependent_destroy:
        one: Datensatz kann nicht gelöscht werden, da ein abhängiger %{record}-Datensatz
          existiert.
        many: Datensatz kann nicht gelöscht werden, da abhängige %{record} existieren.
      taken: ist bereits vergeben
      too_long:
        one: ist zu lang (mehr als 1 Zeichen)
        other: ist zu lang (mehr als %{count} Zeichen)
      too_short:
        one: ist zu kurz (weniger als 1 Zeichen)
        other: ist zu kurz (weniger als %{count} Zeichen)
      wrong_length:
        one: hat die falsche Länge (muss genau 1 Zeichen haben)
        other: hat die falsche Länge (muss genau %{count} Zeichen haben)
      other_than: darf nicht gleich %{count} sein
    template:
      body: 'Bitte überprüfen Sie die folgenden Felder:'
      header:
        one: 'Konnte %{model} nicht speichern: ein Fehler.'
        other: 'Konnte %{model} nicht speichern: %{count} Fehler.'
